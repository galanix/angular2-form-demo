<div class="container">
	<h3>Forms validation</h3>

	{{diagnostic}}
	<form (ngSubmit)="onSubmit()" #userForm="ngForm" novalidate>
		<div class="form-group">
			<label for="name"></label>
			<input type="text" class="form-control" id="name" required 
			minlength="4" [(ngModel)]="model.name" name="name" #name="ngModel">
			<div *ngIf="formErrors.name" class="alert alert-danger">
				{{formErrors.name}}
			</div>
			TODO: remove this: {{name.className}}
		</div>

		<div class="form-group">
			<label for="age">Возраст</label>
			<input type="number" class="form-control" id="age" required
			 [(ngModel)]="model.age" name="age" #age="ngModel">
			<div *ngIf="formErrors.age" class="alert alert-danger">
				{{formErrors.age}}
			</div>
		</div>

		<div class="form-group">
			<label for="role">Роль</label>
			<select class="form-control" id="role" required
			[(ngModel)]="model.role" name="role" #role="ngModel">
				<option *ngFor="let role of roles" [value]="role">
					{{role}}
				</option>
			</select>
		</div>

		<button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
	</form>
</div>
